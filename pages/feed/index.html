<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Class || Feed</title>
  <link rel="stylesheet" href="../../dist/css/index.css">
</head>

<body class="body-profile bg-primary">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-sm ">
      <a class="navbar-brand" href="/">MyClass</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../feed">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../create-post/">Create new post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link log-out" href="/"><i class="fas fa-sign-out-alt"></i></a></i>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-search" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>
  <header>
    <div class="container-md bg-secondary">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center text-light py-5">
          <h1>Feed page</h1>
        </div>
      </div>
  </header>
  <section class="create-pos">
    <div class="container-md bg-secondary mt-3 py-3">
      <div class="row">
        <div class="col-12 d-sm-flex justify-content-center">
          <form action="">
            <div class="mb-1">
              <label for="banner" class="form-label text-light">Add picture</label>
              <input class="form-control" type="url" id="banner">
              <p class="text-warning py-3">Need a host for your banner? <a class="text-light"
                  href="https://photos.google.com/" target="_blank">Upload it here!</a></p>
            </div>
            <div class="form-floating mb-1">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1"></textarea>
              <label for="floatingTextarea1">Add title</label>
            </div>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
              <label for="floatingTextarea2">Add text content</label>
            </div>
            <button class="btn btn-my mt-2" type="submit">Add post</button>
          </form>
        </div>
      </div>
  </section>
  <section class="posts text-light">
    <div class="container-md bg-secondary mt-3 p-2">
      <div class="row mx-0">
        <div class="col-12 text-center text-light px-0">
          <h2>Lasts posts</h2>
        </div>

        <div class="col-5 col-sm-4 col-lg-3 pb-3">
          <select class="form-select form-select-sm" aria-label=".form-select-sm">
            <option selected>Sort posts by:</option>
            <option value="1">From last post</option>
            <option value="2">From first post</option>
            <option value="3">By author</option>
          </select>
        </div>
      </div>
    </div>

    <div id="all-posts-wrapper" class="container-md px-0 py-1">
      <div class="card-group container-md">
        <div class="row card-container clearfix"></div>
      </div>
    </div>
  </section>
  <footer class="mt-2">
    <div class="container-md bg-secondary text-light">
      <div class="row">
        <div class="col-12">
          <ul class="footer d-flex flex-column justify-content-center align-items-center p-3 m-0">
            <li>MyClass</li>
            <li>Mariusz Rozycki</li>
            <li>&copy; All rights reserved</li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/136bcbc643.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="module" src="../../js/posts/index.mjs"></script>
</body>

</html>
