<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Class || Update Profile Media</title>
  <link rel="stylesheet" href="../../dist/css/index.css">
</head>

<body class="body-profile bg-primary">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-sm ">
      <a class="navbar-brand" href="/">MyClass</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../feed">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../create-post/">Create post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link log-out" href="/"><i class="fas fa-sign-out-alt"></i></a></i>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-search" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>
  <header>
    <div class="container-md bg-secondary">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center text-light pt-5 pb-3">
          <h1>Update Your Profile</h1>
        </div>
      </div>
  </header>

  <section class="update-profle-media">
    <div class="container-md error-wrap bg-secondary py-3">
      <div class="row">
        <div class="col-12 col-sm-8 mx-auto">
          <form id="update-media-form">
            <div class="form-floating mb-1">
              <input class="form-control" type="url" id="update-media-banner" placeholder="Paste url">
              <label for="banner">Update your banner url</label>
            </div>
            <div class="form-floating mb-1">
              <input class="form-control" type="url" id="update-media-avatar" placeholder="Paste url">
              <label for="banner">Update your avatar url</label>
            </div>
            <button id="update-post" class="btn btn-my mt-2" type="submit">Update media</button>
          </form>
        </div>
      </div>
  </section>

  <div class="container-md bg-secondary py-2 mt-2">
    <div class="row">
      <div class="col-12 col-sm-8 mx-auto" id="profile-media-message-container">
      </div>
      <div class="row">
        <div class="col-12 col-sm-8 mx-auto">
          <button class="to-profile-btn btn btn-my hidden">Back to profile</button>
        </div>

      </div>

    </div>


    <footer class="mt-2">
      <div class="container-md bg-secondary text-light">
        <div class="row">
          <div class="col-12">
            <ul class="footer d-flex flex-column justify-content-center align-items-center p-3 m-0">
              <li>MyClass</li>
              <li>Mariusz Rozycki</li>
              <li>&copy; All rights reserved</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://kit.fontawesome.com/136bcbc643.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script type="module" src="../../js/profile/index.mjs"></script>
</body>

</html>
