<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Class || Profile</title>
  <link rel="stylesheet" href="../../dist/css/index.css">
</head>

<body class="body-profile">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-sm ">
      <a class="navbar-brand" href="/">MyClass</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../feed">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../create-post/">Create new post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link log-out" href="/"><i class="fas fa-sign-out-alt"></i></a></i>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-search" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>
  <header>
    <div class="container-md bg-secondary">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center text-light py-5">
          <h1>Profile</h1>
        </div>
      </div>
    </div>
  </header>

  <section class="profile mt-2">
    <div class="container-md bg-secondary py-2">
      <div class="row flex-column align-items-center flex-sm-row justify-content-sm-center">
        <div class="col-6 col-sm-3 col-md-2 img-wrapper d-flex justify-content-center d-sm-flex justify-content-sm-end">
          <img class="border border-4 rounded-circle" src="../../images/pexels-antonio-lorenzana-bermejo-14577571.jpg"
            alt="antonio">
        </div>
        <div id="user-data-wrapper"
          class="col-6 col-sm-3 col-md-2 text-light text-center  d-sm-flex flex-sm-column align-items-sm-start user">
          <p class="user-name mt-3 mb-0">aaaaaaa</p>
          <!-- <p class="user-last-name mb-0"></p> -->
        </div>
      </div>
    </div>
  </section>
  <section class="profile user-posts mt-2">
    <div class="container-md bg-secondary py-2">
      <div class="row">
        <div class="col-12 d-flex flex-column justify-content-center align-items-center mt-2">
          <h2 class="text-light py-2">Posts list:</h2>
          <ol
            class="wrapper-posts-list d-flex flex-column justify-content-center align-items-center justify-content-sm-start align-items-sm-start">
            <li class="post-list-item"><a class="text-decoration-none" href="#">How did I discovered
                Croatia?</a></li>
            <li class="post-list-item"><a class="text-decoration-none" href="#">Beautiful
                Kotor!</a></li>
            <li class="post-list-item"><a class="text-decoration-none" href="#">Quick and tasty dinner.</a>
            </li>
          </ol>
          <button class="btn btn-my fw-bold btn-warning text-uppercase">More posts</button>
        </div>
      </div>
    </div>

  </section>
  <section class="col-12 mt-2">
    <div class="container-md bg-secondary">
      <div class="row">
        <div class="col-12 col-sm-12 text-center text-light py-2">
          <h2>Followers:</h2>
        </div>
        <div class="col-12 col-sm-12 text-light ">
          <ul class="wrapper-follow-list d-flex flex-column justify-content-center align-items-center p-0">
            <li class="follow-list-item"><a href="">Zuzanna Banaszak</a></li>
            <li class="follow-list-item"><a href="">Igor Ksiazkiewicz</a></li>
            <li class="follow-list-item"><a href=#>Stanislaw Bak</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <footer class="mt-2">
    <div class="container-md bg-secondary text-light">
      <div class="row">
        <div class="col-12">
          <ul class="footer d-flex flex-column justify-content-center align-items-center p-3 m-0">
            <li>MyClass</li>
            <li>Mariusz Rozycki</li>
            <li>&copy; All rights reserved</li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/136bcbc643.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
