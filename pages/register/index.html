<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Class || Register</title>
  <link rel="stylesheet" href="../../dist/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="body-authentication">
  <div class="container-md">
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center" style="height: 100vh">
        <div
          class="col-12 col-sm-10 col-md-6 col-lg-4 p-3 d-flex flex-column justify-content-center align-items-center bg-primary rounded">
          <div class="col-12 text-white d-flex flex-column justify-content-center align-items-center">
            <h1 class="h1">MyClass</h1>
            <p class="mb-0">Welcome to MyClass Media.</p>
            <p>Register user profile!</p>
          </div>
          <div class="col-12 d-flex flex-column justify-content-center align-items-center p-4">
            <form id="register-form" class="col-12">
              <p id="user-registered" class="d-none text-white text-bg-success p-2 rounded">New user is
                registered!<br><a class="text-warning" href="/">Click here</a> to
                get to login window.</p>
              <p id="user-not-registered" class="d-none text-white text-bg-danger p-2 rounded"></p>
              <div class="form-group text-white">
                <label for="userName" class="form-label">User name</label>
                <input type="text" name="userName" class="form-control bg-light" id="userName" placeholder="Type name">
                <p class="name-error d-none"></p>
              </div>
              <div class="form-group text-white mt-2">
                <label class="py-1" for="email">Email address</label>
                <input type="email" name="email" class="form-control bg-light" id="email" aria-describedby="emailHelp"
                  placeholder="Enter email required">
                <p class="email-error d-none"></p>
              </div>
              <div class="form-group text-white mt-2">
                <label class="py-1" for="exampleInputPassword1">Password</label>
                <div class="position-relative">
                  <input type="password" name="password" class="form-control bg-light" id="password"
                    placeholder="Password" minlength="8">
                  <i class="fa fa-eye password-toggle text-dark position-absolute top-50 start-100 translate-middle"
                    aria-hidden="true"></i>
                </div>
                <p class="password-error d-none"></p>
              </div>
              <div class="form-group text-white mt-2">
                <label class="py-1" for="avatar">Avatar</label>
                <input type="url" name="avatar" class="form-control bg-light" id="avatar" aria-describedby="avatar"
                  placeholder="Add avatar (optional)">
                <p class="text-warning py-3">Need a host for your avatar? <a class="text-light"
                    href="https://imgur.com/upload" target="_blank">Upload it here!</a></p>
              </div>
              <div class="form-group text-white mt-2">
                <label class="py-1" for="banner">Banner</label>
                <input type="url" name="banner" class="form-control bg-light" id="banner" aria-describedby="banner"
                  placeholder="Add banner (optional)">
                <p class="text-warning py-3">Need a host for your banner? <a class="text-light"
                    href="https://imgur.com/upload" target="_blank">Upload it here!</a></p>
              </div>
              <button id="btn-sign-up" type="submit" class="btn btn-secondary mt-3 text-white col-12">Sign up!</button>
              <p class="text-warning py-3">Are you registered? <a href="../../" class="text-warning">Log in!</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="module" src="../../js/main.mjs"></script>
</body>

</html>
