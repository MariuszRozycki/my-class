<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Class || Post details</title>
  <link rel="stylesheet" href="../../dist/css/index.css">
</head>

<body class="body-profile bg-primary">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-sm ">
      <a class="navbar-brand" href="/">MyClass</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../feed">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../create-post/">Create new post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../create-post/">Post details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link log-out" href="/"><i class="fas fa-sign-out-alt"></i></a></i>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-search" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>
  <header>
    <div class="container-md bg-secondary">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center text-light py-5">
          <h1>Post details</h1>
        </div>
      </div>
  </header>

  <section class="posts text-light">

    <div id="all-posts-wrapper" class="container-md px-0 py-1">
      <div class="card-group container-md">
        <div class="row card-container"></div>
      </div>
    </div>
  </section>

  <section class="create-post">
    <div class="container-md bg-secondary mt-3 p-2">
      <div class="row mx-0">
        <div class="col-12 text-center text-light px-0">
          <h2>Create new post</h2>
        </div>
      </div>
    </div>
    <div class="container-md bg-secondary py-3">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 mx-auto">
          <form action="">
            <div class="form-floating mb-1">
              <input class="form-control" type="url" id="banner" placeholder="Paste url">
              <label for="banner">Paste Url</label>
            </div>
            <div class="form-floating mb-1">
              <textarea class="form-control" placeholder="Add title" id="new-title"></textarea>
              <label for="new-title">Add title</label>
            </div>
            <div class="form-floating mb-1">
              <textarea class="form-control" placeholder="Add post content" id="new-post-content"
                style="height: 100px"></textarea>
              <label for="new-post-content">Add text content</label>
            </div>
            <div class="form-floating">
              <input class="form-control" type="text" placeholder="Add tag" id="new-tag">
              <label for="new-tag">Add tag</label>
            </div>
            <button class="btn btn-my mt-2" type="submit">Add post</button>
          </form>
        </div>
      </div>
  </section>

  <footer class="mt-2">
    <div class="container-md bg-secondary text-light">
      <div class="row">
        <div class="col-12">
          <ul class="footer d-flex flex-column justify-content-center align-items-center p-3 m-0">
            <li>MyClass</li>
            <li>Mariusz Rozycki</li>
            <li>&copy; All rights reserved</li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/136bcbc643.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="module" src="../../js/posts/index.mjs"></script>
</body>

</html>
