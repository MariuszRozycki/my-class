<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Class || Authentication</title>
  <link rel="stylesheet" href="dist/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="body-authentication">
  <div class="container-md">
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center" style="height: 100vh">
        <div
          class="col-12 col-sm-10 col-md-6 col-lg-4 p-3 d-flex flex-column justify-content-center align-items-center bg-primary rounded">
          <div class="col-12 text-white d-flex flex-column justify-content-center align-items-center">
            <h1 class="h1">MyClass</h1>
            <p class="mb-0">Welcome to MyClass Media.</p>
            <p>Login and enjoy!</p>
          </div>
          <div class="col-12 d-flex flex-column justify-content-center align-items-center p-4">
            <form action="/pages/profile/" class="col-12">
              <div class="form-group text-white mt-2">
                <label class="py-1" for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control bg-light" id="email" aria-describedby="emailHelp"
                  placeholder="Enter email required">
                <p class="email-error d-none">Email must contain @noroff.no or @stud.noroff.no</p>
              </div>
              <div class="form-group text-white mt-2">
                <label class="py-1" for="exampleInputPassword1">Password</label>
                <div class="position-relative">
                  <input type="password" class="form-control bg-light" id="password" placeholder="Password"
                    minlength="8" required>
                  <i class="fa fa-eye password-toggle text-dark position-absolute top-50 start-100 translate-middle"
                    aria-hidden="true"></i>
                </div>
                <p class="password-error d-none">Password must be min 8 characters long</p>
              </div>
              <button id="btn-log-in" type="submit" class="btn btn-secondary mt-3 text-white col-12">Log
                in</button>
              <p class="text-warning py-3">Don't have an account? <a href="pages/register/" class="text-warning">Sign
                  up!</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="module" src="js/authentication/index.mjs"></script>
</body>

</html>
